name: craftana
main: io.github.ravidshachar.craftana.craftana
version: 1.0
commands:
    percent:
        description: This command showcases a certain percent on the leftmost upper clock
        usage: /percent [percent#]
    getmetric:
        description: This command prints cpu usage
        usage: /getmetric [query]
    setclock:
        description: This command creates a new clock
        usage: /newclock [ColRow] [prom socketPair] [threshold] [query]
    cleardashboard:
        description: This command clears the clock dashboard
        usage: /cleardashboard
    
